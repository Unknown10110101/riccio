<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TI AMO TU!</title>
  <meta name="description" content="TI AMO TU! Sei il mio riccio :)" />
  <style>
    :root {
      --bg1: #fde7f3;
      --bg2: #e1f3ff;
      --ink: #0d0d0f;
      --accent: #ff3b6f;
      --bear: #f6fbff;
      --hedge: #664d3b;
      --spine: #3c2b22;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 800px at 90% 20%, var(--bg2), transparent 60%),
                  linear-gradient(180deg, #ffffff, #f7fbff 60%, #ffffff);
      display: grid;
      place-items: center;
      min-height: 100svh; 
    }

    .wrap {
      width: min(1100px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(18px, 3vw, 28px);
      padding: clamp(12px, 3vw, 24px);
    }

    .scene {
      width: 100%;
      aspect-ratio: 16 / 12; 
      border-radius: 24px;
      background: #ffffffaa;
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      text-align: center;
      font-weight: 900;
      letter-spacing: .02em;
      font-size: clamp(36px, 9vw, 120px);
      line-height: 1.02;
      text-wrap: balance;
      text-transform: uppercase;
    }

    .credit {
      margin-top: 6px;
      font-size: clamp(10px, 2.6vw, 14px);
      opacity: .6;
      text-align: center;
    }

    .heart { position: absolute; width: 22px; aspect-ratio: 1; }
    .heart::before, .heart::after {
      content: ""; position: absolute; inset: 0; border-radius: 50% 50% 0 50%; background: var(--accent);
      transform: rotate(45deg);
    }
    .heart::after { border-radius: 50% 50% 50% 0; transform: translateX(-50%) rotate(45deg); }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: .9; }
      to   { transform: translateY(-60px) scale(1.2); opacity: 0; }
    }

    .h1 { left: 54%; top: 24%; animation: floatUp 3.8s linear infinite; }
    .h2 { left: 58%; top: 30%; animation: floatUp 4.6s linear infinite .3s; }
    .h3 { left: 62%; top: 22%; animation: floatUp 5.2s linear infinite .6s; }

    .visually-hidden {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    .scene:active { filter: saturate(1.1); }

    @media (prefers-reduced-motion: reduce) {
      .heart { display: none; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <figure class="scene" aria-labelledby="alt-fig">
      <figcaption id="alt-fig" class="visually-hidden">Ti voglio persempre :))</figcaption>

      <div class="heart h1" aria-hidden="true"></div>
      <div class="heart h2" aria-hidden="true"></div>
      <div class="heart h3" aria-hidden="true"></div>

      <svg viewBox="0 0 1200 900" width="100%" height="100%" role="img" aria-label="Riccio e orso polare innamorati">
        <defs>
          <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#dff3ff"/>
            <stop offset="100%" stop-color="#ffffff"/>
          </linearGradient>
          <radialGradient id="sun" cx="80%" cy="18%" r="20%">
            <stop offset="0%" stop-color="#fff6b7"/>
            <stop offset="100%" stop-color="#ffeed2" stop-opacity="0"/>
          </radialGradient>
          <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
          </filter>
        </defs>

        <!-- sfondo -->
        <rect x="0" y="0" width="1200" height="900" fill="url(#sky)"/>
        <circle cx="980" cy="140" r="120" fill="url(#sun)"/>

        <ellipse cx="600" cy="740" rx="700" ry="220" fill="#eef7ff" />

        <!-- ORSO POLARE a destra -->
        <!-- corpo -->
        <g id="bear" transform="translate(720,420)">
          <ellipse cx="140" cy="210" rx="150" ry="120" fill="var(--bear)" stroke="#e6eef7" stroke-width="4"/>
          <!-- pancia -->
          <ellipse cx="160" cy="230" rx="90" ry="75" fill="#ffffff" opacity="0.8"/>
          <!-- testa -->
          <circle cx="280" cy="160" r="70" fill="var(--bear)" stroke="#e6eef7" stroke-width="4"/>
          <!-- orecchie -->
          <circle cx="240" cy="110" r="20" fill="var(--bear)" stroke="#e6eef7" stroke-width="4"/>
          <circle cx="315" cy="110" r="18" fill="var(--bear)" stroke="#e6eef7" stroke-width="4"/>
          <!-- naso -->
          <ellipse cx="310" cy="170" rx="18" ry="12" fill="#333"/>
          <!-- occhi -->
          <circle cx="260" cy="160" r="6" fill="#333"/>
          <circle cx="300" cy="150" r="6" fill="#333"/>
          <!-- sorriso -->
          <path d="M 292 182 q 10 12 24 0" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
          <!-- zampa anteriore che abbraccia -->
          <path d="M160,230 q -40,40 -90,20" fill="none" stroke="#e6eef7" stroke-width="30" stroke-linecap="round"/>
          <path d="M160,230 q -40,40 -90,20" fill="none" stroke="#ffffff" stroke-width="22" stroke-linecap="round"/>
        </g>

        <g id="hedgehog" transform="translate(240,470)">
          <ellipse cx="140" cy="120" rx="120" ry="90" fill="#8a6a54"/>
          <g fill="var(--spine)">
            <path d="M60,50 l-30,-40 l40,15 z"/>
            <path d="M90,40 l-20,-45 l35,20 z"/>
            <path d="M120,35 l-10,-40 l30,22 z"/>
            <path d="M150,38 l  5,-42 l28,30 z"/>
            <path d="M180,50 l 20,-40 l20,35 z"/>
            <path d="M70,75 l-40,-25 l35,30 z"/>
            <path d="M200,80 l 35,-15 l-10,38 z"/>
          </g>
          <ellipse cx="230" cy="140" rx="44" ry="32" fill="#9d7c66"/>
          <circle cx="260" cy="140" r="8" fill="#222"/>
          <circle cx="210" cy="120" r="6" fill="#222"/>
          <circle cx="205" cy="150" r="10" fill="#ffcad6" opacity="0.8"/>
          <path d="M180,160 q 40,20 70,-10" fill="none" stroke="#7b5e4b" stroke-width="18" stroke-linecap="round"/>
        </g>

        <g transform="translate(560,360) scale(1.2)">
          <path d="M 80 30 C 80 -10 30 -10 30 30 C 30 60 50 85 80 110 C 110 85 130 60 130 30 C 130 -10 80 -10 80 30 Z"
                fill="#ff3b6f" filter="url(#soft)"/>
        </g>

        <g opacity="0.8">
          <path d="M980 200 C980 170 950 170 950 200 C950 220 965 238 980 252 C995 238 1010 220 1010 200 C1010 170 980 170 980 200 Z" fill="#ff7a9b"/>
          <path d="M930 250 C930 230 910 230 910 250 C910 265 920 278 930 288 C940 278 950 265 950 250 C950 230 930 230 930 250 Z" fill="#ff3b6f"/>
        </g>

        <ellipse cx="860" cy="640" rx="140" ry="28" fill="#b8d0e6" opacity="0.35"/>
        <ellipse cx="380" cy="640" rx="130" ry="26" fill="#b8d0e6" opacity="0.35"/>
      </svg>
    </figure>

    <h1>TI AMO TU!</h1>
    <p class="credit" aria-hidden="true">Sei la piu bella del mondo >:)</p>
  </main>
</body>
</html>
